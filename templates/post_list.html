{% extends "base.html" %}

{% block content %}

    <center><h1>{{title}}</h1></center>

            {% for blog in blog_posts: %}
            <ul>
              <li>
                <span>
                  {{ blog.created_at }}
                  <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </span>
              </li>
            </ul>
            {% endfor %}

{% endblock %}
