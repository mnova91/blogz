{% extends "base.html" %}

{% block content %}

    <center><h1>Build a Blog</h1></center>
    
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{ posts }}</li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
